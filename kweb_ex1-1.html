<!DOCTYPE html>
<html>
    <head>
        <title>KWEB Survey Page</title>
    </head>
    <body>
        <h3>KWEB Survey Page</h3>
        <img src="https://i.imgur.com/hSSFVSw.png" alt="KWEB LOGO" width="200">
        <br>
        <a href="https://kwebofficial.com/" title="KWEB 페이스북 페이지" target="_blank">KWEB Homepage</a>
        <p>
            <div class="name">
                <b>1. Write your name.</b>
                <br>
                <div>
                    <input type="text">
                </div>
            </div>
        </p>
        <p>
            <div class="student number">
                <b>2. Write your student number.</b>
                <br>
                <div>
                    <input type="text">
                </div>
            </div>
        </p>
        <p>
            <div class="member level">
                <b>3. Select your member level.</b>
                <br>
                <span>
                    <label><input type="radio" name="level" value="Admin">Admin</label>
                    <label><input type="radio" name="level" value="Intern">Intern</label>
                    <label><input type="radio" name="level" value="Qualified">Qualified</label>
                </span>
            </div>
        </p>
        <p>
            <div class="fields">
                <b>4. Select all fields you are interested in.</b>
                <br>
                <span>
                    <label><input type="checkbox" name="field" value="Front-end">Front-end</label>
                    <label><input type="checkbox" name="field" value="Back-end">Back-end</label>
                    <label><input type="checkbox" name="field" value="Web crawling">Web crawling</label>
                    <label><input type="checkbox" name="field" value="Web security">Web security</label>
                    <label><input type="checkbox" name="field" value="Etcetera">Etcetera</label>
                    <input type="text">
                </span>
            </div>
        </p>
        <p>
            <div class="feedback">
                <b>5. Give us your overall evaluation and feedback about the previous study.</b>
                <br>
                <div>
                    <textarea cols="80" rows="20"></textarea>
                </div>
                <button type="submit">Submit your answers</button>
            </div>
        </p>
    </body>
</html>
